            // é¡µé¢å±‚çº§å®šä¹‰ (å­¦æ ¡ç¯‡è¿”å›å¼€å§‹æ¸¸æˆé¡µé¢)
            const pageHierarchy = {
                'start-game-page': 'main-page',
                'school-chapter-page': 'start-game-page',
                'achievement-page': 'main-page',
                'announcement-page': 'main-page',
                'settings-page': 'main-page'
            };
            
            const pageDisplayStyle = {
                'main-page': 'flex',
                'start-game-page': 'block',
                'school-chapter-page': 'block',
                'achievement-page': 'block',
                'announcement-page': 'block',
                'settings-page': 'block'
            };

            let isAnimating = false;

            // éšæœºåŠ¨ç”»å‚æ•°
            function generateRandomAnimationParams() {
                return {
                    startRotate: Math.random() * 30 - 15,
                    midRotate: Math.random() * 20 - 10,
                    endRotate: Math.random() * 30 - 15,
                    hueStart: Math.random() * 60 - 30,
                    hueMid: Math.random() * 360 - 180,
                    hueEnd: Math.random() * 60 - 30
                };
            }
            
            function applyRandomAnimation(element, isReverse) {
                if (!element) return;
                const params = generateRandomAnimationParams();
                if (isReverse) {
                    element.style.setProperty('--start-rotate', `${params.startRotate}deg`);
                    element.style.setProperty('--mid-rotate', `${params.midRotate}deg`);
                    element.style.setProperty('--hue-start', `${params.hueStart}deg`);
                    element.style.setProperty('--hue-mid', `${params.hueMid}deg`);
                } else {
                    element.style.setProperty('--mid-rotate', `${params.midRotate}deg`);
                    element.style.setProperty('--end-rotate', `${params.endRotate}deg`);
                    element.style.setProperty('--hue-mid', `${params.hueMid}deg`);
                    element.style.setProperty('--hue-end', `${params.hueEnd}deg`);
                }
            }
            
            // é‡æ–°æ¿€æ´»ä¸»é¡µé¢æµ®å…¥åŠ¨ç”»
            function reanimateMainPage() {
                const mainPage = document.getElementById('main-page');
                const img = mainPage.querySelector('img');
                const buttonsArc = mainPage.querySelector('.buttons-arc');
                
                mainPage.style.display = 'flex';
                mainPage.style.opacity = '1';
                
                [img, buttonsArc].forEach(el => {
                    if (!el) return;
                    el.classList.remove('time-reverse', 'time-forward');
                    el.style.animation = 'none';
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(80px)';
                    void el.offsetWidth; // å¼ºåˆ¶é‡ç»˜
                });
                
                setTimeout(() => {
                    if (img) img.style.animation = 'floatIn 2s ease-out 0.3s forwards';
                    if (buttonsArc) buttonsArc.style.animation = 'floatIn 2s ease-out 0.6s forwards';
                }, 20);
            }

            // é¡µé¢åˆ‡æ¢å‡½æ•°
            function switchPage(fromPageId, toPageId) {
                if (isAnimating) return;
                isAnimating = true;

                const fromPage = document.getElementById(fromPageId);
                const toPage = document.getElementById(toPageId);
                if (!fromPage || !toPage) {
                    isAnimating = false;
                    return;
                }

                applyRandomAnimation(fromPage, false);
                fromPage.classList.add('time-forward');
                
                setTimeout(() => {
                    fromPage.style.display = 'none';
                    fromPage.classList.remove('time-forward', 'time-reverse');
                    
                    toPage.style.display = pageDisplayStyle[toPageId] || 'block';
                    applyRandomAnimation(toPage, true);
                    toPage.classList.add('time-reverse');
                    toPage.style.opacity = '1';
                    
                    setTimeout(() => {
                        toPage.classList.remove('time-reverse');
                        if (toPageId === 'main-page') {
                            setTimeout(() => reanimateMainPage(), 30);
                        }
                        isAnimating = false;
                    }, 400);
                }, 400);
            }

            document.addEventListener('DOMContentLoaded', function() {
                // ä¸»é¡µé¢æŒ‰é’®
                document.querySelectorAll('.btn[data-target]').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const targetPage = this.getAttribute('data-target') + '-page';
                        switchPage('main-page', targetPage);
                    });
                });

                // å¼€å§‹æ¸¸æˆé•¿æŒ‰é’®
                document.querySelectorAll('.long-btn').forEach(btn => {
                    if (btn.hasAttribute('data-coming-soon')) {
                        btn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            if (isAnimating) return;
                            alert('âœ¨ æ•¬è¯·æœŸå¾…åç»­ç« èŠ‚');
                        });
                    } else if (btn.dataset.target) {
                        btn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const targetPage = this.getAttribute('data-target') + '-page';
                            switchPage('start-game-page', targetPage);
                        });
                    }
                });

                // ç« èŠ‚æŒ‰é’® (å…¨éƒ¨æ•¬è¯·æœŸå¾…)
                document.querySelectorAll('.chapter-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (isAnimating) return;
                        alert(`ğŸ“– ç« èŠ‚ã€Œ${this.textContent}ã€å°šæœªå¼€å¯`);
                    });
                });

                // æˆå°±å¢™å…ƒç´ 
                document.querySelectorAll('.ach-btn, .ach-card').forEach(el => {
                    el.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (isAnimating) return;
                        alert('ğŸ† æˆå°±è¯¦æƒ…å¼€å‘ä¸­');
                    });
                });

                // æ‰€æœ‰å›æº¯æŒ‰é’®
                document.querySelectorAll('.back-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (isAnimating) return;
                        const currentPage = this.closest('.page');
                        if (!currentPage) return;
                        const currentId = currentPage.id;
                        const targetId = pageHierarchy[currentId];
                        if (targetId) switchPage(currentId, targetId);
                    });
                });

                // åˆå§‹åŒ–ä¸»é¡µé¢
                reanimateMainPage();
            });
        })();
    </script>
</body>
</html>
